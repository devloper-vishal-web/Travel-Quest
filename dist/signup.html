<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Travel Quest</title>
    <link rel="stylesheet" href="./output.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Merienda:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body class="bg-blue-300 bg-cover bg-center min-h-screen flex items-center justify-center">
    <div class="container mx-auto my-10 p-5 border border-gray-300 rounded-lg shadow-lg max-w-md bg-slate-800 bg-opacity-75 ">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center text-white">Sign Up</h1>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-300 text-md md:text-lg">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full p-2 md:p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
            </div>
            <div>
                <label for="email" class="block text-gray-300 text-md md:text-lg">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-2 md:p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
            </div>
            <div>
                <label for="password" class="block text-gray-300 text-md md:text-lg">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-2 md:p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-gray-400">Already have an account? <a href="login.html" class="text-blue-500">Log in</a></p>
    </div>
</body>
</html>
